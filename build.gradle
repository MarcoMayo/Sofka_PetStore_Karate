plugins {
    id 'java'
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies{
    testImplementation 'com.intuit.karate:karate-junit5:1.3.1'
    testImplementation 'net.masterthought:cucumber-reporting:5.7.5'
    implementation group: 'com.github.javafaker', name: 'javafaker', version: '1.0.2'
}

test {
    useJUnitPlatform()
    systemProperty "baseUrl", System.properties.getProperty("baseUrl")

    outputs.upToDateWhen { false }
}

sourceSets{
    test{
        java {
            srcDir file('src/test/java')
        }
        resources{
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}

test {
    useJUnitPlatform()
}